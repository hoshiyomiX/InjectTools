name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.1.0)'
        required: true
        default: 'v1.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: injecttools
            asset_name: injecttools-linux-x86_64
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: injecttools
            asset_name: injecttools-linux-aarch64
          
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: injecttools
            asset_name: injecttools-linux-armv7
          
          # Android (Termux)
          - os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: injecttools
            asset_name: injecttools-android-aarch64
          
          - os: ubuntu-latest
            target: armv7-linux-androideabi
            artifact_name: injecttools
            asset_name: injecttools-android-armv7
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: injecttools.exe
            asset_name: injecttools-windows-x86_64.exe
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: injecttools
            asset_name: injecttools-macos-x86_64
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: injecttools
            asset_name: injecttools-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross-compilation tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
          
          # Install Android NDK untuk Android targets
          if [[ "${{ matrix.target }}" == *"android"* ]]; then
            wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
            unzip -q android-ndk-r26d-linux.zip
            echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26d" >> $GITHUB_ENV
          fi

      - name: Configure cargo for cross-compilation
        if: runner.os == 'Linux'
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          
          [target.armv7-unknown-linux-gnueabihf]
          linker = "arm-linux-gnueabihf-gcc"
          
          [target.aarch64-linux-android]
          ar = "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          linker = "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang"
          
          [target.armv7-linux-androideabi]
          ar = "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          linker = "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi30-clang"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ matrix.target }}" == *"android"* ]]; then
            $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          fi

      - name: Compress binary
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > ../checksums.txt
          cd ..
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: InjectTools ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## InjectTools ${{ steps.version.outputs.version }}
            
            Bug Inject Scanner for Cloudflare Subdomains - Rust Implementation
            
            ### Downloads
            
            **Android (Termux):**
            - `injecttools-android-aarch64.tar.gz` - ARM64 devices
            - `injecttools-android-armv7.tar.gz` - ARMv7 devices
            
            **Linux:**
            - `injecttools-linux-x86_64.tar.gz` - x86_64
            - `injecttools-linux-aarch64.tar.gz` - ARM64
            - `injecttools-linux-armv7.tar.gz` - ARMv7
            
            **Windows:**
            - `injecttools-windows-x86_64.exe.zip`
            
            **macOS:**
            - `injecttools-macos-x86_64.tar.gz` - Intel
            - `injecttools-macos-aarch64.tar.gz` - Apple Silicon
            
            ### Installation (Termux)
            ```bash
            # Download
            wget https://github.com/hoshiyomiX/InjectTools/releases/download/${{ steps.version.outputs.version }}/injecttools-android-aarch64.tar.gz
            
            # Extract
            tar xzf injecttools-android-aarch64.tar.gz
            
            # Move to bin
            mv injecttools $PREFIX/bin/
            
            # Run
            injecttools
            ```
            
            ### Checksums
            See `checksums.txt` for SHA256 hashes.
            
            Created by: [@hoshiyomi_id](https://t.me/hoshiyomi_id)
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}